name: Build and Force Update Release

permissions:
  contents: write # 必须有权限删除和创建 Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: fakeconsole-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: fakeconsole-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            output_name: fakeconsole-linux-armv7
          - goos: windows
            goarch: amd64
            output_name: fakeconsole-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output_name: fakeconsole-windows-arm64.exe
          - goos: darwin
            goarch: amd64
            output_name: fakeconsole-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: fakeconsole-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build
          go build -ldflags "-s -w" -o build/${{ matrix.output_name }} main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }} 
          path: build/${{ matrix.output_name }}
          retention-days: 1

  release:
    name: Update Latest Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 使用 pattern 和 merge-multiple 将分散的文件合并下载
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: fakeconsole-* # 下载所有以 fakeconsole- 开头的文件
          merge-multiple: true # 将它们合并到同一个目录下
          path: release_files

      # 删除旧的 'latest' 标签和 Release
      - name: Delete old Release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          delete_release: true
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 等待一秒
      - name: Sleep for a moment
        run: sleep 2

      # 创建新的 Release
      - name: Create new Release
        uses: softprops/action-gh-release@v1
        with:
          name: Latest Build (fakeconsole)
          tag_name: latest
          body: |
            这是最新的手动构建版本 (包含 Switch/PS4/SteamDeck 支持)。
            构建时间: ${{ github.event.head_commit.timestamp }}
            提交信息: ${{ github.event.head_commit.message }}
          files: release_files/* # 上传合并后的所有文件
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
